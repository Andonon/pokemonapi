   <head>
        <meta name="description" content="Using Ajax to get info on Pokemon from the PokeAPI">
        <meta charset="utf-8">
        <title>Pokemon Info</title>
        <link rel="stylesheet" type="text/css" href="pokemon.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/pokemon.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    </head>
    <body>
        <section id="titlebar">
            <h1>Pokemon Info Getter</h1> 
            <p>Click any Pokemon to get it's information from the pokeapi in the red box on the right.</p>
        </section>
        <section id="pokemain">
            <div id="pokearea">
                <!--This area is populated using a js for loop "getPokes". -->
            </div>
            <div id="pokeinfo">
                <!--This is the red bordered white space on the right side, to display the poke info.-->
                <h2>Bulbasaur</h2> <!-- This will come from the API -->
                <img src='http://pokeapi.co/media/img/5.png' alt='Poke image'> <!-- This will come from the API -->
                <h3>Types</h3> <!-- This is STATIC Content-->
                <ul><!-- This is STATIC Content-->
                    <li>Type1</li> <!-- This will come from the API -->
                    <li>Type2</li> <!-- This will come from the API -->
                </ul> <!-- This is STATIC Content-->
                <h3>Height:</h3> <!-- This is STATIC Content-->
                <p>8</p> <!-- This will come from the API -->
                <h3>Weight</h3><!-- This is STATIC Content-->
                <p>12</p> <!-- This will come from the API -->
                <h3>Abilities</h3> <!-- This is STATIC Content-->
                <p>12</p> <!-- This will come from the API -->
                <h3>Attack/Defense</h3> <!-- This is STATIC Content-->
                <p>12 | 12</p> <!-- This will come from the API -->
            </div>
        </section>
    </body>
    <footer>
        <p>by Troy Center June 2017, Coding Dojo</p>
    </footer>
</html>
